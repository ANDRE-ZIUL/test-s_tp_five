<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prova 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
    <div class="container container-fluid form-control">
        <h2>Nome:</h2>
        <input type="text" id="name">
        <h2>Sobrenome:</h2>
        <input type="text" id="surname">
        <button class="btn btn-success" id="toSend">Enviar</button>

        <div id="result"></div>
    </div>   
    
    <script>
        const start = () => {
            var toSend = document.getElementById("toSend");
            toSend.addEventListener("click", createName)
        }

        const createName = () => {
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;

            var fullName = name + " " + surname;
            
            document.getElementById("result").innerHTML += `<h1>${fullName}</h1>`;
        }
        
        start();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
